<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .overline {
            text-decoration: overline;
        }

        .underline {
            text-decoration: underline;
        }

        .linethrough {
            text-decoration: line-through;
        }

        .none {
            text-decoration: none;
        }

        /* 缩进*/
        .indent {
            text-indent: 40px;
        }
    </style>
</head>
<body>
<div class="overline">
    上划线
</div>
<div class="underline">
    下划线
</div>
<div class="linethrough">
    中划线
</div>
<div class="none">
    没有线~
</div>

<div class="indent">suojinsuojinsuojinsuojin</div>
</body>
</html>
