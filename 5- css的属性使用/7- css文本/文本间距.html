<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .letterspacing {
            letter-spacing: 12px;
        }
        .wordspacing {
            word-spacing: 12px;
        }
    </style>
</head>
<body>
<div>
    abc d, 字母间距
</div>
<div class="letterspacing">
    abc d, 字母间距
</div>
<hr>
<div>
    abc d, 单词间距，以空格区 分的~
</div>
<div class="wordspacing">
    abc d, 单词间距，以空格区 分的~
</div>
</body>
</html>
