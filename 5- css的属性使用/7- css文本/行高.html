<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            font-size: 40px;
            /*数值表示*/
            /*line-height: 40px;*/
            /*line-height: normal;*/
            /*相对于font-size的倍数*/
            /*line-height: 1.5; 常用*/
            /*相对于font-size的百分比倍数*/
            line-height: 150%
        }

    </style>
</head>
<body>
<div>
    line-height CSS 属性用于设置多行元素的空间量，如多行文本的间距。对于块级元素，它指定元素行盒（line boxes）的最小高度。对于非替代的 inline 元素，它用于计算行盒（line box）的高度。

</div>
</body>
</html>
