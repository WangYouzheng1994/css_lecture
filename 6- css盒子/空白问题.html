<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            height: 500px;
            background-color: red;
            /*屏蔽换行的那个空格，因为行内和行内块 都认为是文字内容*/
            font-size: 0;
        }

        span {
            font-size: 20px;
            background-color: #03e8e8;
        }
        img {
            width: 50px;
        }

    </style>
</head>
<body>
<div>
    <span>你好</span>
    <span>世界</span>
    <span>hello</span>
    <span>world</span>
    <hr>
    <img src="img.png">
    <img src="img.png">
    <img src="img.png">
</div>
</body>
</html>
